<div class="relative">
    <section class="carousel-wrapper" [ngStyle]="carouselWrapperStyle">
        <ul class="carousel-inner" [ngStyle]="carouselUlStyle" #carousel>
            <li *ngFor="let item of items; trackBy: trackByFunc;" class="dato-carousel-item">
                <ng-container [ngTemplateOutlet]="item.tpl"></ng-container>
            </li>
        </ul>
    </section>
    <span *ngIf="showCarouselControls">
            <button (click)="prev()" class="absolute d-flex-row justify-start pl-8 prev">
                <dato-icon datoIcon="arrow-left" datoSize="md"></dato-icon>
            </button>
            <button (click)="next()" class="absolute d-flex-row justify-end pr-8 next">
                <dato-icon datoIcon="arrow-right" datoSize="md"></dato-icon>
            </button>
    </span>
</div>
